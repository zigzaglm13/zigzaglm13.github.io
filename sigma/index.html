<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Track Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 300px;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .track-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>SoundCloud Track Downloader</h1>
    <p>Paste a SoundCloud track URL below to download it:</p>
    
    <!-- URL Input Form -->
    <input type="text" id="urlInput" placeholder="Paste SoundCloud URL here" />
    <button onclick="downloadTrack()">Download Track</button>

    <div id="trackInfo" class="track-info"></div>

    <script>
        function downloadTrack() {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert("Please enter a valid SoundCloud URL.");
                return;
            }

            // Regex to match standard SoundCloud track URLs
            const trackIdMatch = url.match(/soundcloud\.com\/([^/]+)\/([^/]+)/);
            if (trackIdMatch) {
                const artist = trackIdMatch[1];
                const track = trackIdMatch[2];

                // Check if the track is available for download (this is just a simple check)
                // The real way to check if a track can be downloaded would require SoundCloud's API, which isn't being used here.
                const trackUrl = `https://soundcloud.com/${artist}/${track}`;

                // Display the SoundCloud page and suggest to the user to check if it's downloadable
                const trackInfo = `
                    <h3>Track: ${track}</h3>
                    <p>Artist: ${artist}</p>
                    <p><a href="${trackUrl}" target="_blank">Click here to go to SoundCloud and see if it's available for download</a></p>
                `;
                document.getElementById('trackInfo').innerHTML = trackInfo;
            } else {
                alert("Please enter a valid SoundCloud URL.");
            }
        }
    </script>
</body>
</html>
