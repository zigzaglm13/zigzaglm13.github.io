<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Track Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 300px;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .track-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>SoundCloud Track Downloader</h1>
    <p>Paste a SoundCloud track URL below to get information:</p>
    
    <!-- URL Input Form -->
    <input type="text" id="urlInput" placeholder="Paste SoundCloud URL here" />
    <button onclick="fetchTrackInfo()">Get Track Info</button>

    <div id="trackInfo" class="track-info"></div>

    <script>
        function fetchTrackInfo() {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert("Please enter a valid SoundCloud URL.");
                return;
            }

            // Extract track ID from the SoundCloud URL (this is a simple approach)
            const trackIdMatch = url.match(/soundcloud\.com\/([^/]+)\/([^/]+)/);
            if (trackIdMatch) {
                const artist = trackIdMatch[1];
                const track = trackIdMatch[2];

                // Construct SoundCloud API URL
                const apiUrl = `https://api.soundcloud.com/resolve?url=https://soundcloud.com/${artist}/${track}&client_id=YOUR_CLIENT_ID_HERE`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.stream_url) {
                            const trackInfo = `
                                <h3>${data.title}</h3>
                                <p>Artist: ${data.user.username}</p>
                                <audio controls>
                                    <source src="${data.stream_url}?client_id=YOUR_CLIENT_ID_HERE" type="audio/mp3">
                                    Your browser does not support the audio element.
                                </audio>
                                <p><a href="${data.permalink_url}" target="_blank">Listen on SoundCloud</a></p>
                            `;
                            document.getElementById('trackInfo').innerHTML = trackInfo;
                        } else {
                            alert("This track cannot be streamed.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching track info:", error);
                        alert("There was an error fetching track details.");
                    });
            } else {
                alert("Please enter a valid SoundCloud URL.");
            }
        }
    </script>
</body>
</html>
