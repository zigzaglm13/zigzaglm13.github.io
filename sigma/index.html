<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Track Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 300px;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .track-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>SoundCloud Track Downloader</h1>
    <p>Paste a SoundCloud track URL below to download it:</p>
    
    <!-- URL Input Form -->
    <input type="text" id="urlInput" placeholder="Paste SoundCloud URL here" />
    <button onclick="downloadTrack()">Download Track</button>

    <div id="trackInfo" class="track-info"></div>

    <script>
        function downloadTrack() {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert("Please enter a valid SoundCloud URL.");
                return;
            }

            // Use a public API to convert SoundCloud URL to an MP3 download link (hypothetical service)
            const apiUrl = `https://some-third-party-api.com/convert?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.download_url) {
                        // Display a download link to the user
                        const downloadLink = `<a href="${data.download_url}" download>Click here to download the track</a>`;
                        document.getElementById('trackInfo').innerHTML = downloadLink;
                    } else {
                        alert("Unable to fetch download link. The track may not be downloadable.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching download link:", error);
                    alert("There was an error fetching the download link.");
                });
        }
    </script>
</body>
</html>
