<!DOCTYPE html>
<html lang="en">
<head>
<link rel="apple-touch-icon" sizes="180x180" href="favicons/1006--apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/5139--favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/6940--favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#9f00a7">
<meta name="theme-color" content="#ffffff">
  
  <title>pinky.best</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/css-main.css">
  <link rel="stylesheet" href="css/css-cte.css">
</head>
<body>
  <div id="particles-container"></div>
  
  <audio controls hidden loop>
    <source src="assets/audio/song.mp3" type="audio/mpeg">
  </source></audio>
  
  <div id="content-container">
    <div class="center title topbar"><img class="emoji" src="images/images-seperator.png"> pinky.best <img class="emoji" src="images/images-seperator.png"></div>
    <span id="typing" class="center"></span>
    <div class="inline-container bottombar center">
      <!-- discord terminated <img style="height: 20px;bottom:50%;transform:translateY(30%);" src="/assets/images/seperator.png"> -->
      <pre style="display: inline-block;">|<div style="vertical-align: middle;" id="marquee"></div>|</pre>
    </div>
  </div>
  
  <script src="js/particles.js-particles.min.js"></script>
  <script src="js/particles.js-app.js"></script>
  <script src="js/js-cte.js"></script>

  <script src="js/js-jquery.min.js"></script>
  <script src="js/js-jquery.marquee.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // var CTE = {};
    CTE.callback = () => {
      var aud = document.getElementsByTagName("audio")[0];
      aud.volume = .3;
      aud.play();

      var typed = new Typed("#typing", {
        strings: ["destroying kids in tf2 since 2014", "moving on from bot hosting", "psl god", "@pinkyshere on everything"],
        typeSpeed: 50,
        backspeed: 20,
        showCursor: true
      });

      var lines = ["dsc.gg/theplatypus", "@pinkyshere", "pinkyshere.lol"];
      for (var x = 0;x < lines.length;x++)
        $("#marquee").append(`${lines[x]}${(x < lines.length - 1? ' <img class="emoji" src="/assets/images/seperator.png"> ' : '')}`);

      $("#marquee").marquee({
        duration: 7500,
        gap: 1,
        delayBeforeStart: 10,
        direction: 'left',
      });
    }
    // CTE.callback();
  </script>
</body>
</html>
